{{ partial "top.html" . }}


<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">
        {{ .Date.Format "January 02, 2006" }}
      </time>
    </div>
    {{ if .Params.excerpt }}
    <p class="post-excerpt">{{ .Params.excerpt }}</p>
    {{ end }}
  </header>
  
  {{ if .Params.toc -}}
    {{ .TableOfContents }}
  {{- end }}

  {{ .Content }}

</article>

{{ partial "bottom.html" . }}
