{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="project-meta-container">
          <p>{{ .Description | markdownify }}</p>
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" | lower }}</time>
      </div>
    </header>

    {{ .TableOfContents }}  

    {{ .Content }}

  </article>

{{ partial "bottom.html" . }}
